// Root-level build.gradle file

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Classpath for Android Gradle Plugin
        classpath 'com.android.tools.build:gradle:7.3.0' // Make sure this is the correct version
        // Classpath for Kotlin plugin
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.21'  // Adjust version if necessary
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
